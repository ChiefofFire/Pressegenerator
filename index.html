<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pressebericht Generator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#e30613">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    :root{
      --bg:#f6f6f7; --fg:#111; --muted:#6b7280;
      --border:#e5e7eb; --border-strong:#d1d5db;
      --brand:#e30613; --ink:#111;
      --radius:10px; --pad:14px; --gap:12px;
      --maxw:900px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      background:var(--bg); color:var(--fg);
      padding-left:env(safe-area-inset-left); padding-right:env(safe-area-inset-right);
    }
    header{
      background:var(--brand); color:#fff; padding:12px 16px; font-weight:700;
      padding-top:calc(12px + env(safe-area-inset-top));
    }
    main{max-width:var(--maxw); margin:0 auto; padding:16px}
    .card{
      background:#fff; border:1px solid var(--border); border-radius:var(--radius);
      padding:var(--pad); margin-bottom:16px; box-shadow:0 1px 2px rgba(0,0,0,.04);
    }
    label{font-size:14px; font-weight:600; display:block; margin:12px 0 6px}
    input,textarea,button{font-size:16px}
    input,textarea{
      width:100%; padding:12px; border:1px solid var(--border-strong);
      border-radius:8px; background:#fff;
    }
    textarea{min-height:140px}
    .row{display:grid; grid-template-columns:1fr; gap:var(--gap)}
    @media (min-width:640px){ .row.resp-2{grid-template-columns:1fr 1fr} .row.resp-3{grid-template-columns:1fr auto auto} }
    .btns{display:grid; gap:8px; grid-template-columns:1fr; margin-top:12px}
    @media (min-width:480px){ .btns{grid-template-columns:1fr 1fr} }
    @media (min-width:820px){ .btns{grid-template-columns:repeat(3,1fr)} }
    button{border:0; padding:12px 14px; border-radius:10px; cursor:pointer; width:100%}
    .primary{background:var(--brand); color:#fff}
    .secondary{background:#111; color:#fff}
    .ghost{background:#fff; color:#111; border:1px solid var(--border-strong)}
    footer{color:var(--muted); text-align:center; padding:16px; padding-bottom:calc(16px + env(safe-area-inset-bottom))}
    .hint{font-size:12px; color:var(--muted)}

    /* Vorschlagsliste */
    .stw{ position:relative; }
    .suggest[hidden]{ display:none; }
    .suggest{
      position:absolute; top:100%; left:0; right:0;
      background:#fff; border:1px solid #d1d5db; border-radius:8px;
      max-height:220px; overflow:auto; z-index:20; margin-top:4px;
    }
    .suggest li{list-style:none; padding:10px 12px; cursor:pointer; border-bottom:1px solid #f1f5f9;}
    .suggest li.active, .suggest li:hover{background:#f3f4f6}

    /* Multi-Select Kräfte */
    .multi{position:relative;}
    .chips{display:flex; flex-wrap:wrap; gap:6px; padding:8px; border:1px solid #d1d5db; border-radius:8px; background:#fff;}
    .chip{display:inline-flex; align-items:center; gap:6px; padding:6px 8px; border:1px solid #e5e7eb; border-radius:999px; background:#f9fafb; font-size:14px;}
    .chip button{border:0; background:transparent; cursor:pointer;}
    .menu[hidden]{display:none;}
    .menu{position:absolute; top:100%; left:0; right:0; background:#fff; border:1px solid #d1d5db; border-radius:8px; z-index:30; max-height:260px; overflow:auto;}
    .menu li{list-style:none; border-bottom:1px solid #f1f5f9;}
    .menu label{display:flex; align-items:center; gap:10px; padding:10px 12px; cursor:pointer;}
  </style>
</head>
<body>
<header>Pressebericht Generator (Feuerwehr)</header>
<main>
  <div class="card">
    <div class="row resp-2">
      <div><label>Datum</label><input id="datum" type="date"></div>
      <div><label>Uhrzeit</label><input id="uhrzeit" type="time"></div>
    </div>

    <div class="row resp-2">
      <div><label>Ort</label><input id="ort" placeholder="z. B. Kastendamm 234, Garbsen"></div>
      <div>
        <label>Alarmstichwort</label>
        <div class="row resp-3">
          <div class="stw">
            <input id="stichwort" placeholder="z. B. B1 Feuer in Garage">
            <ul id="stw-suggest" class="suggest" hidden></ul>
            <datalist id="stichwort-list"></datalist>
          </div>
          <button type="button" class="ghost" id="btn-stichwort-add">➕</button>
          <button type="button" class="ghost" id="btn-stichwort-reset">↺</button>
        </div>
      </div>
    </div>

    <label>Gemeldete Lage</label>
    <input id="lage">

    <label>Beschreibung / Maßnahmen</label>
    <textarea id="beschreibung"></textarea>

    <label>Kräfte vor Ort</label>
    <div class="multi" id="units-field">
      <div id="units-chips" class="chips"></div>
      <input id="units-filter" type="text" placeholder="Einheit suchen oder neu eingeben …">
      <ul id="units-menu" class="menu" hidden></ul>
    </div>
    <textarea id="kraefte" placeholder="Weitere Angaben …"></textarea>

    <div class="row resp-2">
      <div><label>Ansprechpartner</label><input id="kontaktName"></div>
      <div><label>Kontakt</label><input id="kontakt"></div>
    </div>

    <label>Fotohinweis</label>
    <input id="foto">

    <div class="btns">
      <button class="ghost" id="btn-autotext">Auto-Text</button>
      <button class="secondary" id="btn-vorschau">Vorschau</button>
      <button class="primary" id="btn-pdf">Als PDF</button>
      <button class="ghost" id="btn-mail">Mail öffnen</button>
      <button class="ghost" id="btn-save">Speichern</button>
      <button class="ghost" id="btn-load">Laden</button>
      <button class="ghost" id="btn-clear">Leeren</button>
    </div>
  </div>

  <div class="card">
    <label>Vorschau</label>
    <textarea id="preview" readonly></textarea>
  </div>
</main>
<footer>© Feuerwehr Meyenfeld</footer>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="script.js"></script>
<script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}</script>
</body>
</html>
